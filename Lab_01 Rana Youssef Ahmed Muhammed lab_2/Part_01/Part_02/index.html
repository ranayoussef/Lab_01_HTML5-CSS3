<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_01 ColorRange</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="color-container">
      <h1 id="colors-header">
        Selected Color is <span id="selected-color"></span>
      </h1>
      <div id="red-container">
        <label for="red">Red</label>
        <input type="range" min="0" max="255" id="red" />
      </div>
      <div id="green-container">
        <label for="green">Green</label>
        <input type="range" min="0" max="255" id="green" />
      </div>
      <div id="blue-container">
        <label for="blue">Blue</label>
        <input type="range" min="0" max="255" id="blue" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
