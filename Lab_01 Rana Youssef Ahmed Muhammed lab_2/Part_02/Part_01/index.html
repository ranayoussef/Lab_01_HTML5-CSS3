<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task_1_part_2</title>
    <script
      type="text/javascript"
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=MML_HTMLorMML"
    ></script>
  </head>
  <body>
    <svg width="320" height="320">
      <path d="M200 300 V200 50 L100 300 M200 300" fill="red" id="myPath" />
      <text fill="black" font-size="22" x="210" y="200">b</text>
      <text fill="black" font-size="22" x="150" y="320">a</text>
      <text fill="black" font-size="22" x="120" y="200">c</text>
    </svg>
    <h1>according to pythagoras theorem</h1>
    <math style="transform: scale(1.5); margin: 10px 50px; color: red">
      <mrow>
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
          <msup>
            <mi>a</mi>
            <mn>2</mn>
          </msup>
          <mo>+</mo>
          <msup>
            <mi>b</mi>
            <mn>2</mn>
          </msup>
        </msqrt>
      </mrow>
    </math>
  </body>
